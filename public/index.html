<!doctype html>
<html>
<head>
    <title>jChat</title>
    <link href="/css/style.min.css" rel="stylesheet" />
</head>
<body>
<div id="user-wrapper">
    <div id="user">
        <p>please insert your username</p>
        <form id="userForm" action="">
            <label for="name">Username</label>
            <input type="text" id="name" autocomplete="off" /><button>Send</button>
        </form>
        <div class="colors">
            <p>choose you color</p>
            <div class="colorbox red"></div>
            <div class="colorbox yellow"></div>
            <div class="colorbox green"></div>
            <div class="colorbox limegreen"></div>
            <div class="colorbox blue"></div>
            <div class="colorbox orange"></div>
            <div class="colorbox black"></div>
            <div class="colorbox gray"></div>
            <div class="colorbox darkblue"></div>
            <div class="colorbox cyan"></div>
        </div>
    </div>
</div>
<div id="chat">
    <ul id="messages"></ul>
    <div id="formBox">
        <form id="chatForm" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <div class="colors">
            <div class="colorbox red"></div>
            <div class="colorbox yellow"></div>
            <div class="colorbox green"></div>
            <div class="colorbox limegreen"></div>
            <div class="colorbox blue"></div>
            <div class="colorbox orange"></div>
            <div class="colorbox black"></div>
            <div class="colorbox gray"></div>
            <div class="colorbox darkblue"></div>
            <div class="colorbox cyan"></div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/js/jquery.chat.js"></script>
<script>
    $(document).ready(function() {
        $('#chat').chat();
    });
</script>
</body>
</html>
